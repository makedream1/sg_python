{% extends "base.html" %}

{% block body %}
  <ul class="messages">
  {% if topics %}
      {% for topic in topics %}
        <li>{{ topic.author }}<p>
          <strong><a href="id_{{ topic.id }}">{{ topic.topic }}</a></strong>
      {% endfor %}
  {% else %}
      <li><p>No results found</p>
  {% endif %}
  </ul>
  <a href="{{ url_for('home_page') }}">Back</a>
{% endblock %}
